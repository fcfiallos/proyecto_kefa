<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #d6d6d6;
            color: #333;
        }

        .sidebar {
            width: 200px;
            background-image: linear-gradient(#bc5cc566, #9674a3, #ee83b9, #f3b9d2);
            padding: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar img {
            width: 100px;
            height: 50px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

        .sidebar .buttons {
            flex-grow: 1;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background-color: #2b447a;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #5d7077;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-category {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-category .add-products {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            flex-direction: row;
            /* Asegura que los elementos hijos se alineen horizontalmente */
            flex-wrap: wrap;
            /* Permite que los botones se ajusten al ancho disponible */
        }

        .product-category .add-products button {
            display: flex;
            width: auto;
            /* Cambiado de 100% a auto para ajustar el ancho al contenido */
            padding: 10px;
            margin: 0 10px 10px;
            /* Añade un margen horizontal para espacio entre botones */
            border: none;
            border-radius: 10px;
            background-color: #5d7077;
            color: rgb(240, 232, 232);
            font-size: 16px;
            text-align: center;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .product-category .add-products button:hover {
            background-color: #8e67b3;
        }


        .product-category .product {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            /* Hace que el elemento se ajuste pero no exceda el max-width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .product .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            flex-wrap: wrap;
            /* Permite que los elementos se ajusten en filas según el espacio disponible */
        }

        .product .buttons form {
            width: 48%;
            /* Ajusta cada formulario para que ocupe aproximadamente la mitad del ancho del contenedor */
            display: flex;
            /* Permite que los elementos dentro del formulario se alineen correctamente */
            flex-wrap: wrap;
            /* Permite que los elementos dentro del formulario se ajusten en filas según el espacio disponible */
        }

        .product .buttons input[type="number"] {
            width: 70%;
            /* Ajusta el ancho del input de tipo number */
            padding: 5px;
            margin-right: 2%;
            /* Asegura un pequeño espacio entre el input de número y el botón */
            border: 1px solid #ccc;
            /* Añade un borde para que sea consistente con el estilo general */
            border-radius: 5px;
        }

        .product .buttons input[type="submit"] {
            width: 28%;
            /* Ajusta el ancho para que el botón de submit y el input de número quepan en una línea */
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .product .buttons .add-product {
            background-color: #2c7bf1;
            color: white;
        }

        .product .buttons .add-product:hover {
            background-color: #88ccd1;
        }

        .product .buttons .modify-button {
            background-color: #644305;
            color: white;
        }

        .product .buttons .modify-button:hover {
            background-color: #d4bf79;
        }

        .product .details {
            margin-top: 10px;
            text-align: left;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px;
            text-align: center;
            background-color: #610e61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #a56e97;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="../static/img/LogoRobot.png" th:src="@{/img/LogoRobot.png}" alt="Logo">
        <div class="buttons">
            <button type="button" onclick="window.location.href='/kefa/perfil_usuario'">Cuenta</button>
            <button type="button" onclick="window.location.href='/kefa/carrito'">Carrito de compra</button>
            <button type="button" onclick="window.location.href='/kefa/lista_deseos'">WishList</button>
            <button type="button" onclick="window.location.href='/kefa/formulario_otros_servicios'">Otros</button>
            <button type="button" onclick="window.location.href='/kefa/lista_sugerencias'">Ayuda</button>
            <button type="button" onclick="window.location.href='/kefa/promocion'">Promociones</button>
            <button type="button" onclick="window.location.href='/kefa/notificaciones'">Notificaciones</button>
        </div>
        <button onclick="window.location.href='/kefa/cerrarSesion'">Cerrar Sesión</button>
    </div>
    <div class="content">
        <h1>Lista de Productos de la Categoría</h1>
        <div class="product-category">
            <div th:each="producto : ${productos}" class="product">
                <img th:src="@{${producto.imagen}}" alt="Product Image" width="100px" height="100px">
                <div>
                    <!--<button class="add-product">Agregar</button>-->
                    <form th:action="@{/kefa/carrito/agregar}" th:method="post" style="display:inline;" class="buttons">
                        <input type="hidden" name="productoId" th:value="${producto.id}" />
                        <input type="number" name="cantidad" th:value="${producto.cantidad}" min="1" />
                        <input type="submit" class="add-product" value="Agregar">
                    </form>
                    <form
                        th:action="@{/kefa/categoria/{id}/lista_productos/formulario_actualizar_producto/{codigo}(id=${categoriaId}, codigo=${producto.codigo})}"
                        th:method="GET" class="buttons">
                        <input type="submit" class="modify-button" value="Editar">
                    </form>
                </div>
                <div class="details">
                    <p th:text="'Nombre: ' + ${producto.nombre}">Nombre: ----------</p>
                    <p th:text="'Descripción: ' + ${producto.descripcion}">Descripción: ----------</p>
                    <p th:text="'Precio: ' + ${producto.precio}">Precio: ----------</p>
                    <p th:text="'Cantidad: ' + ${producto.cantidad}">Cantidad: ----------</p>
                </div>
            </div>
            <div class="add-products">
                <button type="button" id="añadirProducto">Añadir</button>
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='/kefa/lista_categoria_productos'">Regresar</button>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', (event) => {
            const categoriaId = [[${ categoriaId }]]; // Obtiene el id de categoría del modelo
            document.getElementById('añadirProducto').onclick = function () {
                window.location.href = `/kefa/categoria/${categoriaId}/lista_productos/formulario_producto`;
            };
        });
        /*]]>*/
    </script>
</body>

</html>
