
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrito de Compras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIG1.8Yhevps.BoYg35rG0nN6?w=1024&h=1024&rs=1&pid=ImgDetMain');
            color: #333333;
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #009975;
            font-family: 'Arial Black', sans-serif;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #30d5c8;
            color: white;
            font-family: 'Arial Black', sans-serif;
        }

        td {
            background-color: #f9f9f9;
            color: #333333;
            border-bottom: 1px solid #ddd;
        }

        .error-message {
            color: rgb(255, 10, 10);
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .overlay {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                width: 100%;
            }

            th,
            td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            td {
                margin-bottom: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Carrito de Compras</h1>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <table>
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Descripción</th>
                    <th>Código</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detalle : ${carrito.detalleOrden}">
                    <td th:text="${detalle.producto.nombre}"></td>
                    <td th:text="${detalle.producto.descripcion}"></td>
                    <td th:text="${detalle.producto.codigo}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${detalle.producto.precio}"></td>
                    <td th:text="${#numbers.formatDecimal(detalle.producto.precio.multiply(detalle.cantidad), 2)}"></td>
                    <td>
                        <form th:action="@{/carrito/eliminarProducto}" th:method="post" style="display:inline;">
                            <input type="hidden" name="productoId" th:value="${detalle.producto.id}" />
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-outline-secondary"
                onclick="window.location.href='/kefa/lista_categoria_productos'">Seguir Comprando</button>
            <button type="button" class="btn btn-success"
                onclick="window.location.href='/carrito/checkout'">Finalizar Compra</button>
        </div>
    </div>
</body>

</html>
