<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Tarjeta de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(#fc3d9c71, rgba(220, 129, 248, 0.5), #fd68b271);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .card-form .error-message {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: red;
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }

        .card-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        select {
            width: 475px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus,
        select:focus {
            border-color: #2a8285;
            outline: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #8a8a8a;
        }
    </style>
</head>

<body>
    <form class="card-form" th:action="@{/kefa/carrito/metodo_pago/enviar}" th:object="${metodoPago}" th:method="POST">
        <h2>Ingreso de Tarjeta de Crédito</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456"
                th:field="${metodoPago.numeroTarjeta}">
        </div>
        <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <select name="cardName" id="cardName" th:field="${metodoPago.nombreTarjeta}">
                <option value="">Seleccione una opción</option>
                <option value="VISA">VISA</option>
                <option value="MasterCard">MasterCard</option>
                <option value="American Express">American Express</option>
                <option value="Diners Club">Diners Club</option>
                <option value="Discover">Discover</option>
            </select>
        </div>
        <div class="form-group">
            <label for="expiryDate">Fecha de Expiración</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA"
                th:field="${metodoPago.fechaVencimiento}">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" th:field="${metodoPago.cvv}">
        </div>
        <div class="btn-container">
            <button type="submit" class="btn">Enviar</button>
            <button type="button" class="btn" onclick="window.location.href='/kefa/carrito/ordenPago'">Volver</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var inputCardNumber = document.getElementById('cardNumber');

            inputCardNumber.addEventListener('input', function (e) {
                // Elimina cualquier cosa que no sea un dígito
                this.value = this.value.replace(/\D/g, '');
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var inputCVV = document.getElementById('cvv');

            inputCVV.addEventListener('input', function () {
                // Elimina cualquier cosa que no sea un dígito
                this.value = this.value.replace(/\D/g, '');

                // Limita la longitud del CVV a 4 dígitos
                if (this.value.length > 4) {
                    this.value = this.value.slice(0, 4);
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var inputExpiryDate = document.getElementById('expiryDate');

            inputExpiryDate.addEventListener('input', function (e) {
                var value = this.value;

                // Elimina todos los caracteres que no sean dígitos
                var numericValue = value.replace(/\D/g, '');

                // Divide los dígitos en grupos de MM y AA
                if (numericValue.length > 2) {
                    this.value = numericValue.substring(0, 2) + '/' + numericValue.substring(2, 4);
                } else {
                    this.value = numericValue;
                }

                // Limita la longitud total a 5 caracteres (MM/AA)
                if (this.value.length > 5) {
                    this.value = this.value.substring(0, 5);
                }
            });
        });
    </script>
</body>

</html>
