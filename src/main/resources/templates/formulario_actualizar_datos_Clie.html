<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Actualizar Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="dist/output.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIG1.zMGj9kwrEdMRJn5jfweY?w=1024&h=1024&rs=1&pid=ImgDetMain');
            color: #333333;
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .overlay {
            background: rgba(185, 243, 240, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 60%;
        }

        /*.logo {
        display: block;
        margin: 20px auto;
        width: 100px;
    }*/

        h1 {
            text-align: center;
            color: #098b6d;
            font-family: 'Arial Black', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 50px;
        }

        /* Form styles */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #30d5c8;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 24px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #30d5c8;
            outline: none;
        }

        /*button[type="submit"] {
        width: calc(50% - 12px);
        padding: 15px;

        font-size: 18px;
        color: white;
        font-family: 'Arial Black', sans-serif;

        margin: 8px 6px;

        .error-message {
            color: rgb(255, 10, 10);
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .overlay {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                width: 100%;
            }

            th,
            td {
                display: block;
                width: 100%;
            }

            td {
                margin-bottom: 16px;
            }

            button[type="submit"],
            button[type="button"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>Actualización de Datos Personales</h1>
    <form th:action="@{/kefa/actualizar_perfil/{nickname}(nickname=${usuario.nickname})}" th:object="${usuario}"
        th:method="PUT">
        <table>
            <tr>
                <td><label>Nombre:</label></td>
                <td><input type="text" th:field="${usuario.nombre}"></td>
            </tr>
            <tr>
                <td><label>Apellido:</label></td>
                <td><input type="text" th:field="${usuario.apellido}"></td>
            </tr>
            <tr>
                <td><label>Correo Electrónico:</label></td>
                <td><input type="text" th:field="${usuario.correoElectronico}"></td>
            </tr>
            <tr>
                <td><label>Teléfono:</label></td>
                <td><input type="text" th:field="${usuario.telefono}"></td>
            </tr>
            <tr>
                <td><label>Género:</label></td>
                <td><input type="text" th:field="${usuario.genero}"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-info">Actualizar</button>
        <button type="button" onclick="window.location.href='/kefa/perfil_usuario/{nickname}'">Regresar</button>
    </form>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</body>

</html>
