<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cuenta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(190, 79, 255, 0.5), rgba(248, 99, 186, 0.5), rgba(250, 120, 222, 0.5));
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .formulario-contenedor {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            margin: 50px auto;
        }



        .formulario-contenedor .contenedor-titulo-imagen {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1px;
            background-color: #b4b4b4;
            border-radius: 15px;
        }

        .formulario-contenedor .contenedor-titulo-imagen .logo {
            display: block;
            margin: auto;
            align-items: center;
        }

        .formulario-contenedor .contenedor-titulo-imagen .logo img {
            width: 100px;
            height: 50px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 5px;
        }

        .formulario-contenedor .contenedor-titulo-imagen h1 {
            font-size: 40px;
            text-align: center;
            color: #5e60ff;
            margin-top: 25px;
            margin: auto;
            width: 100%;
        }

        /* Form styles */
        form {
            width: auto;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #4b4b4b;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 24px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #30d5c8;
            outline: none;
        }

        .formulario-contenedor .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }

        .formulario-contenedor .botones {
            display: flex;
            justify-content: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        .formulario-contenedor .botones button {
            flex: 1;
            margin: 0 10px;
            text-align: center;
            font-size: 16px;
            background-color: #003cff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .formulario-contenedor .botones button:hover {
            background-color: #9b9b9b;
        }
    </style>
</head>

<body>
    <div class="formulario-contenedor">
        <div class="contenedor-titulo-imagen">
            <div class="logo">
                <img src="../static/img/actua_logo_2.png" th:src="@{/img/actua_logo_2.png}" alt="Logo">
            </div>
            <h1>Actualización de Datos Personales</h1>
        </div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <form th:action="@{/kefa/actualizar_perfil/{nickname}(nickname=${usuario.nickname})}" th:object="${usuario}"
            th:method="PUT">
            <table>
                <tr>
                    <td><label>Nombre</label></td>
                    <td><input type="text" th:field="${usuario.nombre}"></td>
                </tr>
                <tr>
                    <td><label>Apellido</label></td>
                    <td><input type="text" th:field="${usuario.apellido}"></td>
                </tr>
                <tr>
                    <td><label>Correo Electrónico</label></td>
                    <td><input type="text" th:field="${usuario.correoElectronico}"></td>
                </tr>
                <tr>
                    <td><label>Teléfono</label></td>
                    <td><input type="text" th:field="${usuario.telefono}"></td>
                </tr>
                <tr>
                    <td><label>Género</label></td>
                    <td><input type="text" th:field="${usuario.genero}"></td>
                </tr>
            </table>
            <div class="botones">
                <button type="submit" class="btn btn-outline-info">Actualizar</button>
                <button type="button" class="btn btn-outline-info"
                    onclick="window.location.href='/kefa/perfil_usuario'">Regresar</button>
            </div>
        </form>
    </div>

</body>

</html>
