<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Actualizar Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    </style>
</head>

<body>
    <h1>Actualización de Datos Personales</h1>
    <form th:action="@{/kefa/actualizar_perfil/{nickname}(nickname = ${usuarioRegistroTO.nickname})}"
        th:object="${usuarioRegistroTO}" th:method="PUT">
        <table>
            <tr>
                <td><label>Nombre:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.nombre}"></td>
            </tr>
            <tr>
                <td><label>Apellido:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.apellido}"></td>
            </tr>
            <tr>
                <td><label>Correo Electrónico:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.correoElectronico}"></td>
            </tr>
            <tr>
                <td><label>Teléfono:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.telefono}"></td>
            </tr>
            <tr>
                <td><label>Género:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.genero}"></td>
            </tr>

    </form>
    <button type="submit" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Actualizar</input>
     <!--   <button type="button" onclick="window.location.href='/kefa/formulario_perfil/{nickname}'">Regresar</button>-->


</body>

</html>
