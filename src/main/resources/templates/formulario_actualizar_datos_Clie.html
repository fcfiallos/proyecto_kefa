<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Actualizar Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    </style>
</head>

<body>
    <h1>Actualización de Datos Personales</h1>
    <form th:action="@{/kefa/actualizar_perfil/{nickname}(nickname=${usuarioRegistroTO.nickname})}" th:object="${usuarioRegistroTO}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <table>
            <tr>
                <td><label>Nombre:</label></td>
                <td><input type="text" th:field="*{nombre}"></td>
            </tr>
            <tr>
                <td><label>Apellido:</label></td>
                <td><input type="text" th:field="*{apellido}"></td>
            </tr>
            <tr>
                <td><label>Correo Electrónico:</label></td>
                <td><input type="text" th:field="*{correoElectronico}"></td>
            </tr>
            <tr>
                <td><label>Teléfono:</label></td>
                <td><input type="text" th:field="*{telefono}"></td>
            </tr>
            <tr>
                <td><label>Género:</label></td>
                <td><input type="text" th:field="*{genero}"></td>
            </tr>
        </table>
        <button type="submit">Actualizar</button>
        <button type="button" onclick="window.location.href='/kefa/formulario_perfil/{nickname}'">Regresar</button>
    </form>
</body>

</html>
