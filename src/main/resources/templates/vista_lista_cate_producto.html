<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        .sidebar {
            width: 200px;
            background-image: linear-gradient(#bc5cc566, #9674a3, #ee83b9, #f3b9d2);
            padding: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar img {
            width: 100px;
            height: 50px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

        .sidebar .buttons {
            flex-grow: 1;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background-color: #2b447a;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #5d7077;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 35px;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-category {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .product-category .product {
            display: flex;
            /* Ajuste para usar flexbox */
            flex-direction: column;
            /* Los elementos se apilan verticalmente */
            justify-content: space-between;
            /* Distribuye el espacio uniformemente */
            width: 200px;
            text-align: left;
            height: 220px;
            /* Altura fija para mantener la consistencia */
        }

        .product-category .product img {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .product-category .add-product {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 10px 0;
            /* Ajusta la opacidad de cada color del gradiente para hacerlo más fino 
            background-image: linear-gradient(#bc5cc566, #9674a3, #ee83b9, #f3b9d2);*/
        }

        .product-category .add-product button {
            display: flex;
            bottom: 0;
            left: 0;
            right: 0;
            width: auto;
            padding: 10px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            background-color: #2b447a;
            color: rgb(240, 232, 232);
            font-size: 16px;
            text-align: center;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .product-category .add-product button:hover {
            background-color: #5d7077;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="../static/img/LogoRobot.png" th:src="@{/img/LogoRobot.png}" alt="Logo">
        <div class="buttons">
            <button type="button" onclick="window.location.href='/kefa/perfil_usuario'">Cuenta</button>
            <button type="button" onclick="window.location.href='/kefa/carrito'">Carrito de compra</button>
            <button type="button" onclick="window.location.href='/kefa/lista_deseos'">WishList</button>
            <button type="button" onclick="window.location.href='/kefa/formulario_otros_servicios'">Otros</button>
            <button type="button" onclick="window.location.href='/kefa/lista_sugerencias'">Ayuda</button>
            <button type="button" onclick="window.location.href='/kefa/promocion'">Promociones</button>
            <button type="button" onclick="window.location.href='/kefa/notificaciones'">Notificaciones</button>
        </div>
        <button onclick="window.location.href='/kefa/cerrarSesion'">Cerrar Sesión</button>
    </div>

    <div class="content">
        <h1>Categoría de Productos</h1>
        <div class="product-category">
            <div class="product-category">
                <div class="product" th:each="categoriaProducto : ${categoriaProductos}">
                    <div>Tipo:
                        <a th:href="@{/kefa/categoria/{id}/productos(id=${categoriaProducto.id})}"
                            th:text="${categoriaProducto.tipo}"></a>
                    </div>
                    <div th:text="${categoriaProducto.descripcion}">Descripcion</div>
                    <img th:src="@{${categoriaProducto.imagen}}" alt="Imagen de Producto" width="100" height="100">
                </div>
            </div>
            <div class="product add-product">
                <button type="button" onclick="window.location.href='/kefa/formulario_categoria_producto'">Añadir
                    Categoria</button>
                <button type="button" onclick="window.location.href=''">Reportes</button>
                <button type="button" onclick="window.location.href='/kefa/promocion/formulario_nueva_promocion'">Añadir
                    Promocion</button>
                <button type="button" class="btn btn-outline-info"
                    onclick="window.location.href='/kefa/formulario_añadir_nueva_ayuda'">Añadir Sugerencias</button>
            </div>
        </div>
    </div>
</body>

</html>
