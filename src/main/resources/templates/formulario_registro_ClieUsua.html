    <style>
        body {

        }

        /* Form styles */
        form {
            width: 60%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;

        label {
            display: block;

            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #30d5c8;
            outline: none;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            form {
                width: 90%;

<body>
    <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
        Crear Cuenta Personal</h1>
    <img src="src\main\resources\static\Escritorio.jpg" class="rounded mx-auto d-block">
    <form th:action="@{/kefa/registrar}" th:object="${usuarioRegistroTO}" th:method="POST">
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <table class="grid gap-6 mb-6 md:grid-cols-2">
            <tr>
                <td><label for="first_name"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre:</label></td>
                <td><input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="John Mario" required th:field="${usuarioRegistroTO.nombre}"></td>
            </tr>
            <tr>
                <td><label>Apellido:</label></td>
                <td><input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Castillo Fernandez" required th:field="${usuarioRegistroTO.apellido}"></td>
            </tr>
            <tr>
                <td><label>Cedula:</label></td>
                <td>
                    <input type="text" id="cedula"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="1753341311" required th:field="${usuarioRegistroTO.cedula}">
                </td>
            </tr>
            <script>
                document.querySelector('form').addEventListener('submit', function (event) {
                    var cedula = document.getElementById('cedula').value;
                    if (cedula.length > 10) {
                        event.preventDefault();
                        alert('La cédula no debe exceder los 10 caracteres');
                    }
                });
            </script>
            <tr>
                <td><label>Género:</label></td>
                <td>
                    <select id="countries"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        th:field="${usuarioRegistroTO.genero}">
                        <option value=" ">Seleccione un Genero</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Teléfono:</label></td>
                <td><!--<input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0995986132" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required th:field="${usuarioRegistroTO.telefono}">-->
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="0996006155" required th:field="${usuarioRegistroTO.telefono}">
                </td>
            </tr>
            <tr>
                <td><label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
                        electrónico:</label></td>
                <td><input type="text" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="john.doe@company.com" required th:field="${usuarioRegistroTO.correoElectronico}">
                </td>
            </tr>
            <tr>
                <td><label>Provincia:</label></td>
                <td>
                    <select id="countries"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        th:field="${usuarioRegistroTO.provincia}">
                        <option value="--------">Seleccione una provincia</option>
                        <option value="Azuay">Azuay</option>
                        <option value="Bolivar">Bolivar</option>
                        <option value="Cañar">Cañar</option>
                        <option value="Carchi">Carchi</option>
                        <option value="Chimborazo">Chimborazo</option>
                        <option value="Cotopaxi">Cotopaxi</option>
                        <option value="El oro">El oro</option>
                        <option value="Esmeraldas">Esmeraldas</option>
                        <option value="Galápagos">Galápagos</option>
                        <option value="Guayas">Guayas</option>
                        <option value="Imbabura">Imbabura</option>
                        <option value="Loja">Loja</option>
                        <option value="Los ríos">Los ríos</option>
                        <option value="Manabi">Manabi</option>
                        <option value="Morona Santiago">Morona Santiago</option>
                        <option value="Napo">Napo</option>
                        <option value="Orellana">Orellana</option>
                        <option value="Pastaza">Pastaza</option>
                        <option value="Pichincha">Pichincha</option>
                        <option value="Santa Elena">Santa Elena</option>
                        <option value="Santo Domingo">Santo Domingo</option>
                        <option value="Sucumbios">Sucumbios</option>
                        <option value="Tungurahua">Tungurahua</option>
                        <option value="Zamora Chinchipe">Zamora Chinchipe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Ciudad:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.ciudad}"></td>
            </tr>
            <tr>
                <td><label>Dirección Domiciliaria:</label></td>
                <td><input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Alfonso Mora E21-12 y S2G" required th:field="${usuarioRegistroTO.direccion}"></td>
            </tr>
            <tr>
                <td><label>Código Postal:</label></td>
                <td><input type="text" id="first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="170145" required th:field="${usuarioRegistroTO.codigoPostal}"></td>
            </tr>
            <tr>
                <td><label>Usuario:</label></td>
                <td><input type="text" id="website-admin"
                        class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="elonmusk" th:field="${usuarioRegistroTO.nickname}"></td>
            </tr>
            <tr>
                <td><label>Contraseña:</label></td>
                <td><input type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="•••••••••" required th:field="${usuarioRegistroTO.constrasenia}"></td>
            </tr>
            <tr>
                <td><label>Repetir Contraseña:</label></td>
                <td><input type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="•••••••••" required th:field="${usuarioRegistroTO.constraseniaRepetir}"></td>
            </tr>
            <tr>
                <td><label>¿Cuál es su color favorito?</label></td>
                <td><input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Amarillo" required th:field="${usuarioRegistroTO.preguntaUno}"></td>
            </tr>
            <tr>
                <td><label>¿Cuál es el apellido de su abuela?</label></td>
                <td><input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Pérez" required th:field="${usuarioRegistroTO.preguntaDos}"></td>
            </tr>
            <tr>
                <td><label>¿Cuál es su canción favorita?</label></td>
                <td><input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Presiento" required th:field="${usuarioRegistroTO.preguntaTres}"></td>
            </tr>
        </table>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-info">Registrar</button>
            <button type="button" onclick="window.location.href='/kefa/presentacion'"
                class="btn btn-outline-info">Regresar</button>
        </div>
    </form>
    <script>
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('blur', function() {
            const email = emailInput.value;
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(email)) {
                alert('Por favor, ingresa un correo electrónico válido.');
            }
        });
    </script>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</body>

</html>
