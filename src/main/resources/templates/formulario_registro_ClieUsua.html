<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Crear Cuenta Personal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333333;
    margin: 0;
    padding: 0;
}

.logo {
    display: block;
    margin: 20px auto;
    width: 100px;
}

h1 {
    text-align: center;
    color: #009975;
    font-family: Arial Black, sans-serif;
    margin-top: 20px;
}

/* Form styles */
form {
    width: 60%;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    color: #30d5c8;
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 24px);
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    color: #333;
    background-color: #f9f9f9;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #30d5c8;
    outline: none;
}

button[type="submit"] {
    width: 100%;
    padding: 15px;
    background-color: #50c878;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    color: white;
    font-family: Arial Black, sans-serif;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #009975;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    form {
        width: 90%;
    }
}

@media (max-width: 480px) {
    form {
        width: 100%;
    }

    th, td {
        display: block;
        width: 100%;
    }

    td {
        margin-bottom: 16px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
    }
}
    </style>
</head>
<body>
    <h1>
        Crear Cuenta Personal
    </h1>
    <img src="C:\Users\fcaro\proyecto de software\proyecto\kefa\src\main\resources\templates\logo_transparente.png" alt="Logo" class="logo"></img>
    <form th:action="@{/kefa/registrar}" th:object="${usuarioRegistroTO}" th:method="POST">
        <table>
            <tr>
                <td><label>Nombre:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.nombre}"></td>
            </tr>
            <tr>
                <td><label>Apellido:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.apellido}"></td>
            </tr>
            <tr>
                <td><label>Cedula o Pasaporte:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.cedula}"></td>
            </tr>
            <tr>
                <td><label>Género:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.genero}"></td>
            </tr>
            <tr>
                <td><label>Teléfono:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.telefono}"></td>
            </tr>
            <tr>
                <td><label>Correo electrónico:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.correoElectronico}"></td>
            </tr>
            <tr>
                <td><label>Usuario:</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.nickname}"></td>
            </tr>
            <tr>
                <td><label>Contraseña:</label></td>
                <td><input type="password" th:field="${usuarioRegistroTO.constrasenia}"></td>
            </tr>
            <tr>
                <td><label>Repetir Contraseña:</label></td>
                <td><input type="password" th:field="${usuarioRegistroTO.constraseniaRepetir}"></td>
            </tr>
            <tr>
                <td><label>¿Cuál es su color favorito?</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.preguntaUno}"></td>
            </tr>
            <tr>
                <td><label>¿Cuál es el apellido de su abuela?</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.preguntaDos}"></td>
            </tr>
            <tr>
                <td><label>¿Cuál es su canción favorita?</label></td>
                <td><input type="text" th:field="${usuarioRegistroTO.preguntaTres}"></td>
            </tr>
        </table>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
