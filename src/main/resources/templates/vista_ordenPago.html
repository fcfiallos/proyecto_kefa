<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Orden de Pago</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* General styles */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-image: linear-gradient(#fc3d9c71, rgba(220, 129, 248, 0.5), #fd68b271);
            color: #333333;
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .overlay {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            margin: 50px auto;

        }

        h1 {
            text-align: center;
            color: #494949;
            margin-top: 30px;
        }

        h3 {
            text-align: left;
            color: #808080;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #808080;
            color: white;
        }

        td {
            background-color: #f9f9f9;
            color: #333333;
            border-bottom: 1px solid #ddd;
        }

        /* Media queries for responsiveness */
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }


        .mensaje-message {
            color: greenyellow;
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }


        .botones {
            display: flex;
            justify-content: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 16px;
        }

        .botones button {
            flex: 1;
            margin: 0 10px;
            background-color: #002fff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .botones button:hover {
            background-color: #777777;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Orden de Pago</h2>
            <table>
                <tbody>
                    <tr>
                        <td>Codigo de la Orden</td>
                        <td th:text="${orden.codigo}"></td>
                    </tr>
                    <tr>
                        <td>Fecha</td>
                        <td th:text="${orden.fecha}"></td>
                    </tr>
                    <tr>
                        <td>Costo de envi√≥</td>
                        <td th:text="${orden.costoEnvio}"></td>
                    </tr>
                    <tr>
                        <td>Total Orden</td>
                        <td th:text="${orden.totalOrden}"></td>
                    </tr>

                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Descuento</th>
                        <th>Impuesto</th>
                        <th>Total Producto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle : ${orden.detalleOrden}">
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${detalle.precioUnitario}"></td>
                        <td th:text="${detalle.descuento}"></td>
                        <td th:text="${detalle.impuesto}"></td>
                        <td th:text="${detalle.totalProducto}"></td>
                    </tr>
            </table>
    </div>
    <div class="botones">
        <button type="button" onclick="window.location.href='/kefa/carrito'">Volver</button>
        <button type="button" onclick="window.location.href='/kefa/carrito/metodo_pago'">Metodo de Pago</button>
    </div>
</body>

</html>
