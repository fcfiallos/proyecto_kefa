<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Orden de Pago</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="dist/output.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIG1.8Yhevps.BoYg35rG0nN6?w=1024&h=1024&rs=1&pid=ImgDetMain');
            color: #333333;
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
        }

        .overlay_2 {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            color: #009975;
            font-family: 'Arial Black', sans-serif;
            margin-top: 30px;
        }

        h3 {
            text-align: center;
            color: #30e9e9;
            font-family: 'Arial Black', sans-serif;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #30d5c8;
            color: white;
            font-family: 'Arial Black', sans-serif;
        }

        td {
            background-color: #f9f9f9;
            color: #333333;
            border-bottom: 1px solid #ddd;
        }

        /* Media queries for responsiveness */
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }


        .mensaje-message {
            color: greenyellow;
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .overlay {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                width: 100%;
            }

            th,
            td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            td {
                margin-bottom: 16px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Orden de Pago</h2>
            <div >
                <table>
                    <thead>
                        <tr>
                            <th>
                                <h5>Atributo</h5>
                            </th>
                            <th>
                                <h5>Valor</h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Codigo de la Orden</td>
                            <td th:text="${orden.codigo}"></td>
                        </tr>
                        <tr>
                            <td>Fecha</td>
                            <td th:text="${orden.fecha}"></td>
                        </tr>
                        <tr>
                            <td>Total Orden</td>
                            <td th:text="${orden.totalOrden}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
        <div class="overlay_2">
            <h3>Detalles de Orden</h3>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Descuento</th>
                        <th>Impuesto</th>
                        <th>Total Producto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle : ${orden.detalleOrden}">
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${detalle.precioUnitario}"></td>
                        <td th:text="${detalle.descuento}"></td>
                        <td th:text="${detalle.impuesto}"></td>
                        <td th:text="${detalle.totalProducto}"></td>
                    </tr>
            </table>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-outline-dark" onclick="window.location.href='/kefa/carrito'">Volver</button>
            <button type="button" class="btn btn-outline-dark" onclick="window.location.href=''">Metodo de Pago</button>
        </div>
</body>

</html>
