<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="dist/output.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIG1.zMGj9kwrEdMRJn5jfweY?w=1024&h=1024&rs=1&pid=ImgDetMain');
            color: #333333;
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .overlay {
            background: rgba(185, 243, 240, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 60%;
        }

        /*.logo {
            display: block;
            margin: 20px auto;
            width: 100px;
        }*/

        h1 {
            text-align: center;
            color: #098b6d;
            font-family: 'Arial Black', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 50px;
        }

        /* Form styles */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #30d5c8;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 24px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #30d5c8;
            outline: none;
        }

        /*button[type="submit"] {
            width: calc(50% - 12px);
            padding: 15px;
            background-color: #50c878;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            color: white;
            font-family: 'Arial Black', sans-serif;
            cursor: pointer;
            margin: 8px 6px;
        }

        button[type="submit"]:hover {
            background-color: #009975;
        }

        button[type="button"] {
            width: calc(50% - 12px);
            padding: 15px;
            background-color: #30d5c8;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            color: white;
            font-family: 'Arial Black', sans-serif;
            cursor: pointer;
            margin: 8px 6px;
        }

        button[type="button"]:hover {
            background-color: #40E0D0;
        }*/

        .error-message {
            color: rgb(255, 10, 10);
            font-weight: bold;
            margin-bottom: 22px;
            text-align: center;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .overlay {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                width: 100%;
            }

            th,
            td {
                display: block;
                width: 100%;
            }

            td {
                margin-bottom: 16px;
            }

            button[type="submit"],
            button[type="button"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }

        .contenedor-imagen {
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */

            /* Altura del contenedor (opcional) */
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Iniciar Sesion</h1>
        <div class="contenedor-imagen">
            <img src="../static/img/LogoRobot.png" th:src="@{/img/logo_transparente.png}" alt="Logo"
                class="logo text-center" width="100px" height="100px">
        </div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <form th:action="@{/kefa/iniciarSesion}" th:object="${usuarioRegistroTO}" th:method="POST">
            <table>
                <tr>
                    <td><label>Usuario:</label></td>
                    <td><input type="text" id="website-admin"
                            class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="elonmusk" th:field="${usuarioRegistroTO.nickname}"></td>
                </tr>
                <tr>
                    <td><label>Contraseña:</label></td>
                    <td><input type="password" id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="•••••••••" th:field="${usuarioRegistroTO.constrasenia}"></td>
                </tr>
            </table>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-info">Ingresar</button>
                <button type="button" onclick="window.location.href='/kefa/presentacion'"
                    class="btn btn-outline-info">Recordar Contraseña</button>
                <button type="button" onclick="window.location.href='/kefa/presentacion'"
                    class="btn btn-outline-info">Regresar</button>
            </div>
        </form>
    </div>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</body>

</html>
